<!DOCTYPE html>
<html>
<head>
    <title>Student Admission</title>
</head>
<body>
    <h1>New Student Admission</h1>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Admit Student</button>
    </form>
    
    <a href="{% url 'school_management:dashboard' %}">Back to Dashboard</a>
</body>
</html>
